<h1>Booking Form</h1>

<form >
  Fname:<br>
  <input type="text" name="Fname" [(ngModel)]="Fname">
  <br>
  Surname:<br>
  <input type="text" name="surname" [(ngModel)]="surname">
  <br><br>
  Age:<br>
  <input type="number" name="age" [(ngModel)]="age">
  <br><br>
  Date:<br>
  <input type="date" name="date" [(ngModel)]="date">
  <br><br>
  <button type="submit" (click)="booking()">Submit</button>
</form>
